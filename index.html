<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Logo" width="30" height="30"> S-nigers Shop</a>
    <!-- Остальная часть вашего навбара -->
    <!-- ... -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Корзина</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content (Sneaker Shop) -->
<div class="container mt-4">
    <h1>Добро пожаловать в S-nigers shop</h1>

    <!-- Контейнер для карточки кроссовки -->
    <div class="col-md-6">
        <div class="card">
            <!-- Изображение товара -->
            <img src="image/1.jpg" class="card-img-top" alt="Jordan 1">

            <div class="card-body">
                <h5 class="card-title">Jordan 1</h5>
                <p class="card-text">Цена: $150</p>
                <button class="btn btn-primary add-to-cart" data-product="Nike Air Max" data-price="150">Добавить в корзину</button>
            </div>
        </div>
    </div>

    <!-- Контейнер для карточки другой кроссовки -->
    <div class="col-md-6">
        <div class="card">
            <!-- Изображение товара -->
            <img src="path_to_your_other_image.jpg" class="card-img-top" alt="Adidas Ultraboost">

            <div class="card-body">
                <h5 class="card-title">Adidas Ultraboost</h5>
                <p class="card-text">Цена: $180</p>
                <button class="btn btn-primary add-to-cart" data-product="Adidas Ultraboost" data-price="180">Добавить в корзину</button>
            </div>
        </div>
    </div>

        <!-- Контейнер для второй пары кроссовок -->
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Находим все кнопки "Добавить в корзину"
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        // Обрабатываем каждую кнопку
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Получаем информацию о товаре из атрибутов data-product и data-price
                const productName = this.getAttribute('data-product');
                const productPrice = parseFloat(this.getAttribute('data-price'));

                // Создаем объект товара
                const item = {
                    name: productName,
                    price: productPrice
                };

                // Проверяем, есть ли уже товары в корзине в localStorage
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Добавляем новый товар в массив товаров корзины
                cart.push(item);

                // Сохраняем обновленную корзину в localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                // Оповещаем пользователя, что товар был добавлен в корзину (это можно изменить или удалить)
                alert(`Товар "${productName}" добавлен в корзину!`);

                // Можно также перенаправить пользователя на страницу корзины
                // window.location.href = 'cart.html';
            });
        });
    });
</script>
<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
